<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Digital Gold Business</title>
    <link rel="stylesheet" href="style.css" >
  </head>

  <body>
    <header class="header_">
      <div class="navbar">
        <div class="logoimg">
          <a href="#">
            <img
              src="assets/logo.png"
              alt="logo"
              style="width: 100%; height: auto"
            >
          </a>
        </div>
        <ul class="list_">
          <li class="list_content"><a href="#">Digital Gold & Silver</a></li>
          <li class="list_content"><a href="#">Online Store</a></li>
          <li class="list_content"><a href="#">Physical Stores</a></li>
          <li class="list_content"><a href="#">Blog</a></li>
          <li class="list_content"><a href="#">Partner With Us</a></li>
          <li class="list_content"><a href="#">About Us</a></li>
          <li class="list_content"><a href="#">Today's Price</a></li>
        </ul>
      </div>
    </header>

    <div>
      <div>
        <div class="banner">
          <div class="inner_content">
            <div class="img1">
              <img
                alt="imgs"
                width="489"
                height="10000"
                class="jqUcMy"
                style="color: transparent"
                src="assets/img2.png"
              >
            </div>
            <div style="padding-left: 50px">
              <h2 style="color: aliceblue"><i>Start Investing with</i></h2>
              <h1 style="color: aliceblue">India's leader in Digital Gold</h1>
              <p style="color: aliceblue">
                Buy, sell or redeem anytime. Easy, convenient &amp; affordable
                way to build your gold holding
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Section with background -->
    <div class="login-banner">
      <div class="login-form-container">
        <form class="login-form">
          <h2>Login to Your Account</h2>
          <label for="uname">Username</label>
          <input
            type="text"
            id="uname"
            name="uname"
            placeholder="Enter Username"
            required
          >

          <label for="psw">Password</label>
          <input
            type="password"
            id="psw"
            name="psw"
            placeholder="Enter Password"
            required
          >

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" checked >
            <label for="remember">Remember Me</label>
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
